    <style>
      :root {
        --page-width: 8.5in;
        --page-height: 11in;
        --page-resolution: 2;
        --page-gutter: 0.75in;
        --page-margin-h:  0.75in;
        --page-margin-v: 0.5in;
        --content-side-w: 1.875in;
        --content-gutter-w: 0.125in;
        --content-main-w: 5in;
        --grid-division: 64px;
        --font-family: "IBM Plex Sans";
        --color-text: #111;
        --color-bg: #FFF;
        --color-coral: coral;
        --color-cyan: cyan;
        --color-turq: darkturquoise;
        --color-black: #111;
        --color-white: #EEE;
      }
    </style>
  </head>
  <body>
    <div class="page-markers no-print">
      <hr class="page-marker" style="top:calc(11in - 1px)" />
      <hr class="page-marker" style="top:calc(22in - 1px)" />
    </div>
    <div class="guides no-print">
      <hr class="guide guide-label-pos-r" data-content="0.75in" style="left:0" />
      <hr class="guide guide-label-pos-r" data-content="1.875in" style="left:var(--page-gutter);" />
      <hr class="guide guide-label-pos-m" data-content="0.125in" style="left:calc(var(--page-gutter) + var(--content-side-w))" />
      <hr class="guide guide-label-pos-r" data-content="5in" style="left:calc(var(--page-gutter) + var(--content-side-w) + var(--content-gutter-w))" />
      <hr class="guide guide-label-pos-r" data-content="0.75in" style="right:var(--page-gutter)" />
      <hr class="guide guide-label-pos-m" data-content="8.5in" style="right:0" />
    </div>

    <div class="help no-print">
      <label>Mask
        <input type="number" id="padPage" value="" step="5" />
      </label>
      <input type="button" class="toggle-button" value="(g) Guides" data-keycode="KeyG" />
      <input type="button" class="toggle-button" value="(n) Page Numbers" data-keycode="KeyN" />
      <input type="button" class="toggle-button" value="(p) End of Page" data-keycode="KeyP" />
